<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #240046, #3c096c);
      color: white;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form, header, .chart-container, table {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      padding: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      background-color: rgba(255, 255, 255, 0.2);
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    canvas {
      width: 100%;
      max-height: 400px;
    }
  </style>
</head>
<body>

  <h1>Customer Dashboard</h1>

  <form id="customerForm">
    <label for="name">Customer Name:</label>
    <input type="text" id="name" placeholder="John Doe" required />

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="john@example.com" required />

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="9876543210" required />

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="123 Main Street" required />

    <button type="submit">Add Customer</button>
  </form>

  <header>
    <input type="text" id="searchInput" placeholder="Search customers by name or email...">
  </header>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Total Purchases</th><th>Last Purchase</th>
      </tr>
    </thead>
    <tbody id="customerData"></tbody>
  </table>

  <div class="chart-container">
    <h2>Customer Purchases</h2>
    <canvas id="salesChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Customer Locations</h2>
    <canvas id="locationChart"></canvas>
  </div>

  <script>
    const customers = [
      { id: 1, name: "Adithya Karikalan", email: "kari@example.com", phone: "1111111111", address: "Ullampara", purchases: 5, lastPurchase: "2023-05-15", location: "Ullampara" },
      { id: 2, name: "Ponni", email: "ponn@example.com", phone: "2222222222", address: "Coolbar", purchases: 12, lastPurchase: "2023-06-20", location: "Coolbar" },
      { id: 3, name: "Biju", email: "biju@example.com", phone: "3333333333", address: "Kozhikood", purchases: 8, lastPurchase: "2023-04-10", location: "Kozhikood" },
      { id: 4, name: "Mbappe", email: "pottan@example.com", phone: "4444444444", address: "Kuthiravattam", purchases: 3, lastPurchase: "2023-07-01", location: "Kuthiravattam" },
      { id: 5, name: "Ottakam", email: "aji@example.com", phone: "5555555555", address: "Petrol Pumb", purchases: 15, lastPurchase: "2023-06-15", location: "Petrol Pumb" },
    ];

    let nextId = customers.length + 1;
    let salesChart, locationChart;

    function displayCustomers(data) {
      const tbody = document.getElementById("customerData");
      tbody.innerHTML = "";
      data.forEach(c => {
        tbody.innerHTML += `<tr>
          <td>${c.id}</td><td>${c.name}</td><td>${c.email}</td><td>${c.phone}</td><td>${c.address}</td>
          <td>${c.purchases}</td><td>${c.lastPurchase}</td>
        </tr>`;
      });
    }

    function createCharts(data) {
      const ctx1 = document.getElementById('salesChart').getContext('2d');
      salesChart = new Chart(ctx1, {
        type: 'bar',
        data: {
          labels: data.map(c => c.name),
          datasets: [{
            label: 'Purchases',
            data: data.map(c => c.purchases),
            backgroundColor: 'rgba(54, 162, 235, 0.6)'
          }]
        },
        options: { responsive: true }
      });

      const locationCounts = {};
      data.forEach(c => {
        locationCounts[c.address] = (locationCounts[c.address] || 0) + 1;
      });

      const ctx2 = document.getElementById('locationChart').getContext('2d');
      locationChart = new Chart(ctx2, {
        type: 'pie',
        data: {
          labels: Object.keys(locationCounts),
          datasets: [{
            data: Object.values(locationCounts),
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
          }]
        },
        options: { responsive: true }
      });
    }

    function updateCharts(data) {
      if (salesChart) salesChart.destroy();
      if (locationChart) locationChart.destroy();
      createCharts(data);
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = customers.filter(c =>
        c.name.toLowerCase().includes(searchTerm) ||
        c.email.toLowerCase().includes(searchTerm)
      );
      displayCustomers(filtered);
      updateCharts(filtered);
    });

    document.getElementById("customerForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;

      const newCustomer = {
        id: nextId++,
        name,
        email,
        phone,
        address,
        purchases: Math.floor(Math.random() * 10) + 1,
        lastPurchase: new Date().toISOString().split('T')[0],
        location: address
      };

      customers.push(newCustomer);
      displayCustomers(customers);
      updateCharts(customers);
      this.reset();
    });

    displayCustomers(customers);
    createCharts(customers);
  </script>

</body>
</html>
